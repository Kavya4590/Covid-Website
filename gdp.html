<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GDP & Empolyee Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-bs-theme="blue">
    <div id="loader">
      <div class="d-flex align-items-center">
        <div class="spinner-border ms-auto" aria-hidden="true"></div>&emsp;
        <strong role="status">Loading...</strong>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><i class="bi bi-house-door"></i> Covid Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">
                <i class="bi bi-speedometer2"></i>
                &nbsp;&nbsp;Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-graph-up-arrow"></i>&nbsp;&nbsp;GDP & Employee
                Rate</a
              >
            </li>
          </ul>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            checked
          />
          <label class="form-check-label" for="darkModeSwitch">Mode</label>
        </div>
      </div>
    </nav>
    <section class="px-2 my-4">
      <div class="container-fluid">
        <div class="row mb-4">
          <div class="col-sm-3">
            <label for="allLocationDropdown" class="form-label">Country:</label>
            <select class="form-select" id="allLocationDropdown"></select>
          </div>
        </div>
        <div class="card text-bg-light my-4">
          <!-- <div class="card-header">Empolyee Rate & GDP</div> -->
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5" id="cardWidth">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlinecheckfield"
                    id="gdpCheck"
                    value="gdp_growth"
                    checked
                  />
                  <label class="form-check-label" for="gdpCheck">GDP</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlinecheckfield"
                    id="stringencyCheck"
                    value="stringency_index"
                  />
                  <label class="form-check-label" for="stringencyCheck"
                    >Government Saftey Measures</label
                  >
                </div>
                <!-- <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlinecheckfield"
                    id="handwashCheck"
                    value="handwashing_facilities"
                  />
                  <label class="form-check-label" for="handwashCheck"
                    >Handwashing Facilities</label
                  >
                </div> -->
                <!-- <div class="card-text" id="gdpLineChart"></div> -->
                <div id="groupbar-chart"></div>
              </div>
              <div class="col-sm-5" id="empCardWidth">
                <h5 class="card-title">Empolyee Rate</h5>
                <div class="card-text" id="lineChartMultiple"></div>
              </div>
              <div class="col-sm-2" id="pieCardWidth">
                <div class="aligncenter">
                  <h1 id="pieHeading" class="text-center"></h1>
                  <div id="pieChartContainer" class="pie-chart">
                    <svg id="pieChart"></svg>
                  </div>
                  <p id="pieCaption" class="mt-3 text-center"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-bg-light my-4">
          <div class="card-body" id="allEmpCardWrap">
            <h5 class="card-title">All Ages Empolyee Rate</h5>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="empolyeeCheck"
                value="Employee"
                checked
              />
              <label class="form-check-label" for="empolyeeCheck"
                >Empolyee</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="UnempolyeeCheck"
                value="Unemployed"
              />
              <label class="form-check-label" for="UnempolyeeCheck"
                >Unemployee</label
              >
            </div>
            <div id="allEmpChart"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/gdpMain.js"></script>
    <script src="scripts/empolyeeLinePieChart.js"></script>
    <script src="scripts/gdpBarLineChart.js"></script>
    <script src="scripts/EmpolyeeAllAgeLineChart.js"></script>
  </body>
</html>
