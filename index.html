        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            checked

          <label class="form-check-label" for="darkModeSwitch">Mode</label>
        </div>
      </div>

    <section class="px-2 my-4">
      <div class="container-fluid">
        <div class="card mb-4">
          <div class="card-header">Filter:</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <label for="dateDropdown" class="form-label"
                  ><input
                    type="radio"
                    name="dateRadio"
                    value="dropdown"
                    id="dateDropdown"
                    checked
                  />
                  Date Dropdown</label
                >&emsp;
                <label for="dateRangelbl" class="form-label"
                  ><input
                    type="radio"
                    name="dateRadio"
                    id="dateRangelbl"
                    value="dateRange"
                  />
                  Date Range</label
                >
                <div class="dateRange box">
                  <input
                    type="text"
                    class="form-control"
                    id="dateRange"
                    value="01/01/2020 - 12/31/2020"
                  />
                </div>
                <div class="dropdown box">
                  <select class="form-select" id="timePeriodDropdown">
                    <option value="last7days">Last 7 days</option>
                    <option value="last15days">Last 15 days</option>
                    <option value="last30days">Last 30 days</option>
                    <option value="lastMonth">Last Month</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="all-time" selected>All Time</option>
                  </select>
                </div>
              </div>

              <div class="col-sm-3">
                <label for="country" class="form-label">Continent:</label>
                <select class="form-select" id="continentDropdown"></select>
              </div>
              <div class="col-sm-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-select" id="locationDropdown"></select>
              </div>
            </div>
          </div>
        </div>
        <p class="fst-italic fw-bold" id="filteredForm"></p>

        <div class="card my-4">
          <div class="card-body" id="cardWidth">
            <!-- <h3 class="card-title">Cases</h3> -->
            <div class="d-flex flex-row-reverse">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chartSwitch"
                />
                <label class="form-check-label fw-bold" for="chartSwitch"
                  >Timeline Comparisons</label
                >
              </div>
            </div>
            <div id="barChartWrapper">
              <div id="legend"></div>
              <h3 id="defaultMessage">
                <small class="text-body-secondary"
                  >Please select the prioritized metric to display covid-19
                  Info.</small
                >
              </h3>
              <div class="card-text" id="chart" style="width: 100%"></div>
            </div>
            <div id="lineChartWrapper">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="cases-checkbox"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="cases-checkbox"
                  >Total Cases</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="deaths-checkbox"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="deaths-checkbox"
                  >Total Deaths</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="vaccinations-checkbox"
                  value="option3"
                />
                <label class="form-check-label" for="vaccinations-checkbox"
                  >Total Vaccinations</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="hospitalized-checkbox"
                  value="option4"
                />
                <label class="form-check-label" for="hospitalized-checkbox"
                  >Hospitalized patients</label
                >
              </div>
              <div id="lineChart" style="width: 100%"></div>
            </div>
          </div>
        </div>

        <div class="card my-4">
          <div class="card-body">
            <h3 class="card-title">World Map</h3>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Search for a country..."
                  />
                </div>
                <div style="height: 600px; overflow-y: auto">
                  <div class="list-group" id="list-group-map"></div>
                </div>
              </div>
              <div class="col-sm-9" id="mapwrapper">
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Basic mixed styles example"
                >
                  <button
                    type="button"
                    class="btn btn-primary active"
                    id="cta-map-total-case"
                  >
                    Total Cases
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="cta-map-total-death"
                  >
                    Total Deaths
                  </button>
                </div>
                <div id="map-container" class="container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="scripts/barChart.js"></script>
    <script type="module" src="scripts/common.js"></script>
    <script src="scripts/lineChart.js"></script>
    <script src="scripts/mapChart.js"></script>
  </body>
